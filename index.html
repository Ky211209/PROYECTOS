<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Seguridad Informática</title>
    <link rel="stylesheet" href="style.css?v=12">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">
            <i class="fa-solid fa-brain" style="color: #1a73e8;"></i>
            <h1>Simulador <span class="subtitle">Seguridad Informática</span></h1>
        </div>
        <button id="btn-logout" class="btn-secondary hidden" style="width: auto; margin: 0;">Cerrar Sesión</button>
    </header>

    <div class="container" id="auth-screen">
        <h2>Bienvenido</h2>
        <p>Usa tu cuenta institucional para ingresar.</p>
        
        <button id="btn-google" style="margin-top: 20px; padding: 15px;">
            <i class="fa-brands fa-google" style="margin-right: 10px;"></i> Acceder con Google
        </button>
    </div>

    <div class="container hidden" id="setup-screen">
        <div class="controls-bar">
            <div class="control-group">
                <label>Materia</label>
                <select disabled><option>Seguridad Informática</option></select>
            </div>
            <div class="control-group">
                <label>Tiempo</label>
                <select id="time-select">
                    <option value="60">60 minutos</option>
                    <option value="30">30 minutos</option>
                    <option value="15">15 minutos</option>
                    <option value="infinity">Sin tiempo</option>
                </select>
            </div>
        </div>
        <div style="margin-top: 20px;">
            <p>Hola, <span id="user-display" style="font-weight: bold; color: #1a73e8;">Usuario</span>.</p>
            <p>Tu dispositivo ha sido verificado correctamente.</p>
            <button id="btn-start" class="btn-primary">Empezar Examen</button>
        </div>
    </div>

    <div class="container hidden" id="quiz-screen" style="max-width: 600px;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <span id="timer-display">00:00</span>
            <span id="progress-display">Pregunta 1</span>
        </div>
        
        <div class="question-box">
            <h2 id="question-text">Cargando...</h2>
        </div>

        <div class="options-box" id="options-container"></div>

        <div style="text-align: right; margin-top: 20px;">
            <button id="btn-next-question" class="btn-primary hidden" style="width: auto; padding: 10px 30px;">
                Siguiente <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <div class="container hidden" id="result-screen">
        <h2>Examen Finalizado</h2>
        <p>Tu calificación es:</p>
        <h1 id="score-final" style="font-size: 3rem; color: #1a73e8; margin: 10px 0;">0/10</h1>
        
        <button id="btn-review" class="btn-secondary" style="margin-bottom: 10px; border: 1px solid #1a73e8; color: #1a73e8;">
            <i class="fa-solid fa-list-check"></i> Revisar Respuestas
        </button>
        
        <button onclick="location.reload()" class="btn-primary">Volver al Inicio</button>
    </div>

    <div class="container hidden" id="review-screen" style="max-width: 700px; text-align: left;">
        <h2 style="text-align: center; color: #1a73e8;">Revisión del Examen</h2>
        <div id="review-container" style="max-height: 60vh; overflow-y: auto; padding-right: 10px;"></div>
        <button onclick="location.reload()" class="btn-primary" style="margin-top: 20px;">Finalizar Revisión</button>
    </div>

    <script type="module" src="script.js?v=12"></script>
</body>
</html>
